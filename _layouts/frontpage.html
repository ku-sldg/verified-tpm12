<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.maintitle }} by {{ site.account }}</title>

    <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/styles.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>{{ site.maintitle }}</h1>
        <p>{{ site.subtitle }}</p>
        
	<p>Visit {{ site.maintitle }} on <a href="http://github.com/{{ site.account }}/{{ site.repo }}">github</a></p>

        <a href="{{ site.baseurl }}/{{ site.repo }}">Home</a><br>
        <a href="{{ site.baseurl }}/{{ site.repo }}/publications">Publications</a><br>
        <a href="{{ site.baseurl }}/{{ site.repo }}/documentation">Documentation</a><br>
        <a href="{{ site.baseurl }}/{{ site.repo }}/software">Software</a><br>
        <a href="{{ site.baseurl }}/{{ site.repo }}/administration">Administration</a>

      </header>
      <section>
      {{ content }}
      </section>
      <footer>
        <p>This project is maintained by <a href="https://github.com/{{ site.account }}">{{ site.account }}</a></p>
        <p><small>Hosted on GitHub Pages <br> Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    
  </body>
</html>
