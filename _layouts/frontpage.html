<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title }}</title>

    <link rel="stylesheet" href="{{ site.baseurl }}stylesheets/styles.css">
    <link rel="stylesheet" href="{{ site.baseurl }}stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>{{ site.title }}</h1>
        <p>{{ site.subtitle }}</p>

	<ul>
    	{% for post in site.categories.blog limit:10 %}
    	<li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    	{% endfor %}
    	</ul>

        <a href="{{ site.baseurl }}">Home</a><br>
        <a href="{{ site.baseurl }}publications.html">Publications</a><br>
        <a href="{{ site.baseurl }}documentation.html">Documentation</a><br>
        <a href="{{ site.baseurl }}software.html">Software</a><br>
        <a href="{{ site.baseurl }}blog.html">Blog</a><br>

      </header>
      <section>
      {{ content }}
      </section>
      <footer>
        {% include footer.html %}
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    
  </body>
</html>
